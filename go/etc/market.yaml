# Example market data provider configuration.
default: hyperliquid
providers:
  hyperliquid:
    type: hyperliquid
    # Base URL for Hyperliquid info endpoint (override for testnet or proxies).
    base_url: https://api.hyperliquid.xyz/info
    # Per-call timeout when fetching market data.
    timeout: 8s
    # HTTP client timeout for the underlying info requests.
    http_timeout: 10s
    # Optional retry budget for info requests.
    max_retries: 3
